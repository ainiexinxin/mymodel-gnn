n_layers: 2
n_heads: 2
hidden_size: 64
inner_size: 256
hidden_dropout_prob: 0.5
attn_dropout_prob: 0.5
hidden_act: gelu
layer_norm_eps: 1e-12
initializer_range: 0.02
loss_type: CE

gnn_transform: sess_graph

# choose from {dot, cos}
sim: 'cos'

tau: 1
noise_base: 0.01
tf_weight: 0.5
cl_weight: 0.2

sparsity_ratio: 1
test_noise_rati: 0