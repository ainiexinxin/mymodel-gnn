n_layers: 2
n_heads: 2
hidden_size: 64
inner_size: 256
hidden_dropout_prob: 0.5
attn_dropout_prob: 0.5
hidden_act: gelu
layer_norm_eps: 1e-12
initializer_range: 0.02
loss_type: CE
lmd: 0.1

gnn_transform: sess_graph

# choose from {dot, cos}
sim: 'cos'

tau: 1
noise_base: 0.01
grap_dropout_prob: 0.1
rec_weight: 0.5
cl_weight: 0.2
seq_cl_weight: 0.5
